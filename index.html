<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App music</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


</head>
<body>
  <div class="container">

    <div class="card">
      <img class="illustration" src="/assets/images/illustration.svg" alt="illustration">

      <p class="title">Order Summary</p>
      <p class="subtitle">You can now listen to millions of songs, audiobooks, 
        and podscasts on any devide
      anywhere you like!</p>

      <div class="plans">
        <div class="container-icon">
          <img class="icon" src="/assets/images/icon-music.svg" alt="song">
          <div class="container-info">
            <p class="text">Annual Plan</p>
            <p class="info">$59.99/year</p>
          </div>
        </div>
        <a class="change" href="#">Change</a>

      </div>
        <button>Proceed to Payment</button>

        <a class="cancel" href="#">Cancel Order</a> 

    </div>


  </div>
</body>
</html>
